<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RiceTrade | Seller Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f6f7f9;
    color: #333;
}

/* HEADER */
header {
    background: #1b5e20;
    color: #fff;
    padding: 18px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header h1 {
    margin: 0;
    font-size: 24px;
}
header button {
    background: #ffeb3b;
    color: #1b5e20;
    border: none;
    padding: 10px 18px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
}
header button:hover {
    background: #fdd835;
}

/* CONTAINER */
.container {
    max-width: 950px;
    margin: 40px auto;
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

/* TITLES */
.container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #1b5e20;
}

/* INFO */
.info {
    background: #e8f5e9;
    padding: 18px;
    border-radius: 8px;
    margin-bottom: 30px;
    font-size: 15px;
}

/* FORM */
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
}
label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
}
select, input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}
textarea {
    resize: vertical;
}

/* BUTTON */
.post-btn {
    width: 100%;
    margin-top: 30px;
    padding: 15px;
    font-size: 18px;
    background: #1b5e20;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
.post-btn:hover {
    background: #104015;
}
</style>

</head>

<body>

<!-- HEADER -->
<header>
    <h1>RiceTrade – Seller Portal</h1>
    <button onclick="location.href='index.html'">Home</button>
</header>

<!-- MAIN -->
<div class="container">

<h2>Post Your Stock for Sale</h2>

<div class="info">
    Add details about your stock so buyers can discover, negotiate,
    and place orders easily.
</div>

<div class="form-grid">

    <!-- PRODUCT -->
    <div>
        <label>Product</label>
        <select>
            <option>Rice</option>
            <option>Potato</option>
            <option>Kiwi</option>
        </select>
    </div>

    <!-- VARIETY -->
    <div>
        <label>Product Variety</label>
        <select>
            <option>Basmati</option>
            <option>Normal</option>
        </select>
    </div>

    <!-- QUANTITY -->
    <div>
        <label>Available Quantity</label>
        <input type="number" placeholder="Enter quantity">
    </div>

    <!-- UNIT -->
    <div>
        <label>Unit of Measurement</label>
        <select>
            <option>Kilograms (KG)</option>
            <option>Quintal</option>
            <option>Tonnes</option>
            <option>Bags</option>
        </select>
    </div>

    <!-- PRICE -->
    <div>
        <label>Price per Unit (₹)</label>
        <input type="number" placeholder="Enter price">
    </div>

    <!-- LOCATION -->
    <div>
        <label>Stock Location (City)</label>
        <select>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Pune</option>
            <option>Bangalore</option>
            <option>Chennai</option>
        </select>
    </div>

</div>

<!-- DESCRIPTION -->
<div style="margin-top:20px;">
    <label>Additional Description</label>
    <textarea rows="4" placeholder="Quality, grade, moisture %, packaging details, etc."></textarea>
</div>

<button class="post-btn" onclick="postStock()">Post Stock</button>

</div>

    <script>
function postStock() {
    const stockData = {
        product: document.querySelectorAll("select")[0].value,
        variety: document.querySelectorAll("select")[1].value,
        quantity: document.querySelectorAll("input[type='number']")[0].value,
        unit: document.querySelectorAll("select")[2].value,
        price: document.querySelectorAll("input[type='number']")[1].value,
        city: document.querySelectorAll("select")[3].value
    };

    fetch("https://ricetrade-website-1.onrender.com/stocks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(stockData)
    })
    .then(res => res.json())
    .then(() => alert("Stock posted successfully!"))
    .catch(() => alert("Error posting stock"));
}
</script>

    
</body>
</html>
