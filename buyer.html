<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RiceTrade | Buyer Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f6f7f9;
    color: #333;
}

/* HEADER */
header {
    background: #1b5e20;
    color: #fff;
    padding: 18px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header h1 {
    margin: 0;
    font-size: 24px;
}
header button {
    background: #ffeb3b;
    color: #1b5e20;
    border: none;
    padding: 10px 18px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
}
header button:hover {
    background: #fdd835;
}

/* CONTAINER */
.container {
    max-width: 900px;
    margin: 40px auto;
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

/* TITLES */
.container h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #1b5e20;
}

/* FORM */
.form-group {
    margin-bottom: 20px;
}
label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
}
select, input {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 15px;
}

/* RADIO */
.radio-group {
    display: flex;
    gap: 25px;
    margin-top: 10px;
}

/* CITY */
#cityBlock {
    display: none;
    margin-top: 15px;
}

/* BUTTON */
.search-btn {
    width: 100%;
    margin-top: 30px;
    padding: 14px;
    font-size: 18px;
    background: #1b5e20;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
.search-btn:hover {
    background: #104015;
}

/* INFO BOX */
.info {
    background: #e8f5e9;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 30px;
    font-size: 15px;
}
</style>

<script>
function updateProductCode() {
    const product = document.getElementById("product").value;
    const variety = document.getElementById("variety").value;

    if (product && variety) {
        document.getElementById("productCode").value =
            product.substring(0,2).toUpperCase() +
            variety.substring(0,2).toUpperCase() +
            "-001";
    } else {
        document.getElementById("productCode").value = "";
    }
}

function toggleCity(option) {
    document.getElementById("cityBlock").style.display =
        option === 'city' ? 'block' : 'none';
}
</script>

</head>

<body>

<!-- HEADER -->
<header>
    <h1>RiceTrade – Buyer Portal</h1>
    <button onclick="location.href='index.html'">Home</button>
</header>

<!-- MAIN -->
<div class="container">

<h2>Search & Buy Products</h2>

<div class="info">
    Select your product preferences, compare sellers across regions,
    and negotiate to get the best deal.
</div>

<!-- PRODUCT -->
<div class="form-group">
    <label>Select Product</label>
    <select id="product" onchange="updateProductCode()">
        <option value="">-- Select Product --</option>
        <option>Rice</option>
        <option>Potato</option>
        <option>Kiwi</option>
    </select>
</div>

<!-- VARIETY -->
<div class="form-group">
    <label>Select Product Variety</label>
    <select id="variety" onchange="updateProductCode()">
        <option value="">-- Select Variety --</option>
        <option>Basmati</option>
        <option>Normal</option>
    </select>
</div>

<!-- CODE -->
<div class="form-group">
    <label>Product Code</label>
    <input type="text" id="productCode" placeholder="Auto Generated" readonly>
</div>

<!-- REGION -->
<div class="form-group">
    <label>Region Preference</label>
    <div class="radio-group">
        <label><input type="radio" name="region" checked onclick="toggleCity('all')"> All Regions</label>
        <label><input type="radio" name="region" onclick="toggleCity('city')"> Select City</label>
    </div>
</div>

<!-- CITY -->
<div class="form-group" id="city">
    <label>Select City</label>
    <select>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Pune</option>
        <option>Bangalore</option>
        <option>Chennai</option>
    </select>
</div>

<button onclick="searchSellers()">Search Sellers</button>


</div>

   <script>
function searchSellers() {
    const productEl = document.getElementById("product");
    const varietyEl = document.getElementById("variety");
    const cityEl = document.getElementById("city");

    if (!productEl || !varietyEl || !cityEl) {
        alert("Buyer filters are missing IDs");
        return;
    }

    const product = productEl.value;
    const variety = varietyEl.value;
    const city = cityEl.value;

    const url = `https://ricetrade-website-1.onrender.com/stocks?product=${product}&variety=${variety}&city=${city}`;

    fetch(url)
        .then(res => res.json())
        .then(data => displayResults(data))
        .catch(err => {
            console.error(err);
            alert("Error fetching sellers");
        });
}

function displayResults(stocks) {
    const resultDiv = document.getElementById("results");
    resultDiv.innerHTML = "";

    if (stocks.length === 0) {
        resultDiv.innerHTML = "<p>No matching sellers found.</p>";
        return;
    }

    stocks.forEach(stock => {
        const div = document.createElement("div");
        div.className = "stock-card";

        div.innerHTML = `
            <h3>${stock.product} - ${stock.variety}</h3>
            <p>Quantity: ${stock.quantity} ${stock.unit}</p>
            <p>Price: ₹${stock.price}</p>
            <p>City: ${stock.city}</p>
            <button>Request / Negotiate</button>
        `;

        resultDiv.appendChild(div);
    });
}
</script>


    <div id="results"></div>


    
</body>
</html>
